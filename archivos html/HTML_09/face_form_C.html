<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
       *{
        margin: 0;
        padding: 0;
        
    }
    body{
        display: flex;
        justify-content: center;
    }
    
    form{
        background: linear-gradient(white,rgb(192, 198, 219));
        min-width: 50%;
        border: 1px solid rgb(41, 28, 114);
    }

    h2{
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bolder;
        color: rgb(41, 28, 114);
    }

    form, h2{
        margin: 2%;     
    }

    p{
        margin: 2%;
        font-size: x-large;
        color: rgb(41, 28, 114);
    }
    
    label{
        text-align: right;
        color: rgb(41, 28, 114);
    }
    label{
        margin: 1%;
        margin-left: 20px ; 
        
    }

    legend{        
        margin: 0% 2% 2% 2% ;
        color: rgb(41, 28, 114);
    }

    label,select, option{
        display: inline-block;
        min-width: 22%;        
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        border: 1px rgb(41, 28, 114) solid;

    
    }
    button{
        margin: 3%;
        margin-left: 25.5%;
    }
    .min_width_20{
        min-width: 20px ;
        max-width: 20px;
    }
    #cajaTexto{
        padding: 20%;
    }
    .alinea{
        font-size:small;
    }
    </style>

    <title>Facebook Formulario</title>
</head>
<body>
    


<form action="">
    <h2>Sign Up</h2>

    <p>It's free and anyone can join.</p>
    
    
        

        <label class="alinea" for="nombre">First Name:</label>
        <input type="text" name="nombre" id="nombre">

        <br />

        <label class="alinea" for="last_name">Last Name:</label>
        <input type="password" name="last_name" id="last_name">

        <br />

        <label class="alinea" for="nombre">Your Email:</label>
        <input type="email" name="email" id="email">

        <br />

        <label class="alinea" for="pwd">New Password:</label>
        <input type="password" name="pwd" id="pwd">

        <br />

    <button type="submit">SEND NUDES</button> 
</form>





</body>
</html>
