<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            display: flex;
            justify-content: center;
            padding: 2%;
            border: 1px solid black;
            margin: auto;
            flex-basis:  900px;
            max-width: 900px;
            height: 300px;
        }
        header>ul>li{
            
            display: flex;
            align-items: center;
            text-align: center;
            list-style: none;
            border: 1px solid black;
        }
        ul{
            padding: 1%;
            display: flex;
            border: 1px solid black;
            flex-wrap: wrap;
            gap: 5px;
            align-content: space-between;
            
            
        }
        li{
            padding: 1%;
        }
        


    </style>
</head>
<body>
    <header>
        <ul>
            <li>contacto</li>
            <li>registro</li>
            <li>tienda</li>
            <li>contacto</li>
            
        </ul>
    </header>
</body>
</html>
