<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>


form{
    max-width: 300px;
    margin: auto;
    border: 1px solid blue;
    
        
}
label, input{

    margin: 2%;
    display: inline-block;
    min-width: 120px; 
    max-width: 140px;

}

</style>




    <title>Ejercicio 1 HTML 10.</title>
</head>
<body>
    <form action="">

        <label for="search ">Búsqueda:</label>
        <input type="search" name="busqueda" id="busqueda">
        <br />
        <label for="url">Url:</label>
        <input type="url" name="url" id="url">
        <br />

        <label for="">Teléfono:</label>
        <input type="tel" name="tlf" id="tlf" placeholder="ingrese su teléfono">
        <br />
        <label for="web">Dirección Web:</label>
        <input type="url" name="web" id="web" placeholder="ingrese sus sitio">
        <br />
        <label for="email">Email:</label>
        <input type="email" name="mail" id="mail" placeholder="ingrese su email">
        <br />
        <label for="hora_fecha">Fecha y hora:</label>
        <input type="datetime" name="" id="">
        <br />
        <label for="fecha">Fecha:</label>
        <input type="datetime-local" name="fecha" id="fecha">
        <br />
        <label for="hora">Hora:</label>
        <input type="time" name="hora" id="hora">
        <br />
        <label for="numero">Número:</label>
        <input type="number" name="numero" id="numero">
        <br />
        <label for="rango">Rango:</label>
        <input type="range" name="rango" id="rango">
        <br />
        <label for="color">Color:</label>
        <input type="color" name="color" id="color">
        <br /><br />
        <input type="reset" value="Reset"><input type="submit" value="Submit">

    </form>


</body>
</html>
