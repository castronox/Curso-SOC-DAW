    Tipos de atributos.


    ·1 Atributos globales.
    class:Sirve para especificar elementos un grupo en concreto.
    
    ·2 Atributos especificos:
    los elemento HTML tienen unos atributos únicos para cada uno de ellos.

    ·3 Atributos personalizados:
    Atributos prefijados por la w3 pero posibles de personalizar
    por el propio desarollador.

    1-h1| 2-h2| 4-h3| normavtiva de encabezados para posicionamiento en GOOGLE.
    
    Etiquetas para texto: 
    --Son aquellas que le dan formato al texto.
    
    Etiqueta HTML <b>: Para texto en negrita.
    Etiqueta HTML <em>: Para enfatizar texto.
    Etiqueta HTML <i>: Para texto en cursiva.
    Etiqueta HTML <u>: Para texto subrayado.
    Etiqueta HTML <strong>: Para textos importantes.
    Etiqueta HTML <big>: Texto grande.
    Etiqueta HTML <small>: Para texto pequeño.
    Etiqueta HTML <sub>: Para texto subíndice.
    Etiqueta HTML <sup>: Para texto superíndice.
    Etiqueta HTML <ins>: Para texto insertado.
    Etiqueta HTML <del>: Para texto borrado.
    Etiqueta HTML <mark>: Para texto marcado.
    Etiqueta HTML <abbr> Define una abreviatura o acrónimo
    Etiqueta HTML <address> Define la información de contacto del autor de la web
    Etiqueta HTML <q> Define una citación corta
    Etiqueta HTML <cite> Indica el título de un trabajo
    Etiqueta HTML <dfn> Indica un término de definición
    Etiqueta HTML <blockquote> Define una citación tomada de otra fuente 
                                (va fuera del párrafo)
