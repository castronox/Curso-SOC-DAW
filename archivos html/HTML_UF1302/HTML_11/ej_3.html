    <h1>Expresiones regulares buscadas en internet:</h1>

    <label for="">1. Validar correo corto:(solo valida estructura)</label>
    <input type="text" id="email_1" required="required" pattern="\S+@\S+\.\S+">

    <label for="">2. Validacion encontrada stack overflow</label>
    <input type="text" id="email_2" required="required" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{2,5}">

    <label for="">3. Expresion regular para validar telefono</label>
    <input type="text" id="validar_telf" required="required" pattern="(\+34|0034|34)?[ -]*(6|7)[ -]*([0-9][ -]*){8}"><br /><br/>
