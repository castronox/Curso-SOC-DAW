<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        
        function calcularMeses() {
            // Obtener los valores introducidos por el usuario
            var f_inicio = new Date(document.getElementById("f_inicio").value);
            var f_final = new Date(document.getElementById("f_final").value);
            // Calcular el n√∫mero de meses entre las dos fechas
            var total_res = (f_final.getFullYear() - f_inicio.getFullYear()) * 12 + (f_final.getMonth() - f_inicio.getMonth());
            // Evitar que salga el resultado negativo en meses
            var total = Math.abs(total_res);            
            // Mostrar el resultado al usuario
            return document.getElementById('resultado_final').innerHTML = 'Han transcurrido: ' + total +  ' meses con las fechas indicadas.';
        }

    </script>
</head>

<body>

    <form>
        <label for="f_inicio">Fecha de inicio:</label>
        <input type="date" id="f_inicio" name="f_inicio"><br><br>

        <label for="end_date">Fecha de fin:</label>
        <input type="date" id="f_final" name="f_final"><br><br>

        <input type="button" value="Calcular meses" onclick="calcularMeses()">

        <p id="resultado_final"></p>
    </form>
</body>

</html>
