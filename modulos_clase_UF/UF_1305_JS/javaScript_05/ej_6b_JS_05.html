<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6 JavaScript 05</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        h1,
        p {
            margin: auto;
            margin-top: 1%;
            margin-bottom: 2%;
            display: flex;
            text-align: center;
            justify-content: center;
            width: 500px;
        }

        section {
            margin: auto;
            margin-top: 1%;
            margin-bottom: 2%;
            display: flex;
            justify-content: center;
            width: 500px;
        }

        input,
        button {
            margin: auto;
            width: 150px;
            margin: 3%;
            gap: 5px;
        }
    </style>
    <script>

        function exe() {
            var n1 = parseFloat(document.getElementById('n1').value);
            var n2 = parseFloat(document.getElementById('n2').value);
            var n3 = parseFloat(document.getElementById('n3').value);

            if(isNaN(n1) || isNaN(n2) || isNaN(n3)){

                alert('Introduce todos los campos.');
            }else{

            switch (true){
                case n1 && n2 < n3:
                    document.getElementById('resultado').innerHTML = "El numero mas grande es el " + n3;
                    break;
                case n2 && n3 < n1: 
                document.getElementById('resultado').innerHTML = "El numero mas grande es el " + n1;
                    break;
                case n1 && n3 < n2:
                document.getElementById('resultado').innerHTML = "El numero mas grande es el " + n2;
                    break;
                default:
                    
                document.getElementById('resultado').innerHTML = "Los numeros son iguales. ";
                    break;
            }
        }


        }
    </script>
</head>

<body>
    <h1>Calcular Numero más alto. (Operadores lógicos).</h1>
    <section>
        <input type="number" name="nota1" id="n1" placeholder="Numero 1.">
        <input type="number" name="nota2" id="n2" placeholder="Numero 2.">
        <input type="number" name="nota3" id="n3" placeholder="Numero 3.">
        <button onclick="exe();">Calcular</button>


    </section>
    <p id="resultado"></p>
</body>

</html>
