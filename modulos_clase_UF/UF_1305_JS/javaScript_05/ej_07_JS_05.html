<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /*RESET*/
        * {

            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        /*CUERPO*/
        header {
            display: flex;
            margin: auto;
            text-align: center;
            width: 100%;
            height: 6rem;
            background-color: #2A715B;
        }

        main {
            background: #2980b9;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #2c3e5060, #297fb957);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #0e6b3870, #29b95967);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            display: flex;
            align-items: center;
        }

        h1,
        h2,
        h3 {
            color: rgba(255, 255, 255, 0.89);
            text-align: center;
            margin: 2% auto;
        }

        legend,
        label {
            color: #ffffffd2;
        }

        h3 {
            margin-top: 3%;
        }



        @media only screen and (max-width: 1158px) {
            header {
                width: 100%;
            }

            form {
                min-width: 390px;
            }

            div,
            button {
                border: none;
                margin: auto;
                padding: 10px 100px 10px 100px;
            }

            #flex_pagina {
                display: flex;
                margin: auto;
                align-items: center;
                flex-direction: column;
                justify-content: center;
            }

            #s_resultado {
                display: flex;
                flex-wrap: wrap;
                display: inline-block;
                margin: auto;
                width: 50vw;
                height: 400px;
            }

        }

        @media only screen and (max-width: 600px) {
            header {
                width: 100%;
            }

            form {

                max-width: 400px;
            }

            div,
            button {
                border: none;
                margin: auto;
                padding: 10px 70px 10px 70px;
            }

            #flex_pagina {

                align-items: center;
                flex-direction: column;
                justify-content: space-around;
            }

            #s_resultado {
                display: flex;
                flex-wrap: wrap;
                display: inline-block;
                margin: auto;
                width: 50vw;
                height: 400px;
            }

        }

        /*FORMULARIO*/

        form {
            background-color: #2a715b69;
            display: flex;
            margin: auto;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.24);
            display: inline-block;
            padding: 2%;
            margin-top: 3%;
        }

        hr {
            margin: 1%;
        }

        #form {
            margin: 1%;
            width: 90%;
            display: flex;
            flex-wrap: wrap;

        }

        fieldset {

            border: none;
        }

        label {

            text-align: center;
            margin: 2%;
            display: inline-block;
            width: 20.5vw;
        }

        input,
        select {
            text-align: center;
            height: 30px;
            border: none;
            margin: auto;
            display: inline-block;
            width: 30.5vw;
            margin-left: 10%;
            margin-right: 6px;
            margin-bottom: 2%;
        }

        input {
            text-align: center;
        }

        button {
            color: aliceblue;
            background-color: #2a52713f;
        }

        div,
        button {
            border: none;
            margin: auto;
            padding: 10px 100px 10px 100px;
        }

        /*ID'S DE LOS SECTION*/
        #s_resultado {
            background-color: #2a715b69;
            display: flex;
            flex-wrap: wrap;
            display: inline-block;
            margin: 3%;
            width: 50vw;
            height: 400px;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.24);
        }

        #s_resultado p {
            color: #ffffff;
            border-radius: 25px;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.13);
            justify-content: center;
            display: flex;
            flex-wrap: wrap;
            background-color: #2a527127;
            margin: 6%;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        #flex_pagina {
            display: flex;
            justify-content: center;
        }
    </style>

    <script>

        function exe() {
            event.preventDefault();
            var seleccion = parseFloat(document.getElementById('porcentaje').value) / 100;
            var n_preguntas = parseInt(document.getElementById('preguntas').value);
            var aciertos = parseInt(document.getElementById('aciertos').value);
            var errores = parseInt(document.getElementById('errores').value);

            var p_contestadas = aciertos + errores;
            var no_contestadas = n_preguntas - p_contestadas;
            var nota_x_preguntas = 10 / n_preguntas;

            var n_x_p_acierto = aciertos * nota_x_preguntas;
            var n_x_p_fallo = errores * nota_x_preguntas;

            var descuento_fallo = n_x_p_fallo * (-seleccion);
            var puntuacion = n_x_p_acierto + descuento_fallo;

            document.getElementById('aciertos_r').innerHTML = "Aciertos: " + aciertos;
            document.getElementById('errores_r').innerHTML = "Errores: " + errores;
            document.getElementById('no_contestadas_r').innerHTML = "No contestadas: " + no_contestadas;
            document.getElementById('nota').innerHTML = "Nota : " + puntuacion.toFixed(2);

            if (puntuacion >= 5) {
                if (puntuacion >= 9) {
                    document.getElementById('nota_f').innerHTML = "<h3> HAS APROBADO CON EXCELENTE!<h3 /> ";

                } else if (puntuacion >= 7) {
                    document.getElementById('nota_f').innerHTML = "<h3> NOTABLE!<h3 /> ";
                } else {
                    document.getElementById('nota_f').innerHTML = "<h3> HAS APROBADO CON SUFI!<h3 /> ";
                }
            } else {
                document.getElementById('nota_f').innerHTML = "<h3> HAS SUSPENDIDO....<h3 /> ";
            }

        }


    </script>
    <title>Calcular Nota</title>
</head>

<body>
    <header>
        <h1>Calculadora de test.</h1>
    </header>
    <main>
        <section id="flex_pagina">
            <section id="form">
                <form action="">
                    <fieldset>
                        <legend>
                            <h2>Entrada de datos</h2>
                        </legend>
                        <hr />
                        <legend><u>Par√°metros</u></legend>
                        <label for="l_preguntas" id="l_preguntas">Preguntas : </label>
                        <input type="number" name="preguntas" id="preguntas">
                        <br />

                        <label for="porcentaje">Des. Por error:</label>
                        <select for="porcentaje" id="porcentaje">
                            <option value="">Selecciona un porcentaje.</option>
                            <option value="0">0%</option>
                            <option value="25">25%</option>
                            <option value="33">33%</option>
                            <option value="50">50%</option>
                            <option value="66">66%</option>
                            <option value="75">75%</option>
                            <option value="100">100%</option>
                        </select>
                    </fieldset>
                    <hr />
                    <fieldset>
                        <legend><u>Resultados</u></legend>
                        <label for="l_aciertos" id="l_aciertos">Aciertos:</label>
                        <input type="number" name="aciertos" id="aciertos">
                        <br />
                        <label for="errores">Erores: </label>
                        <input type="number" name="errores" id="errores">

                    </fieldset>
                    <div>
                        <button onclick="exe();">Resultado</button>
                    </div>
                    </fieldset>
                </form>
            </section>

            <section id="s_resultado">
                <h2>Resultados Finales</h2>
                <p id="aciertos_r">Aciertos:&nbsp;</p>
                <p id="errores_r">Errores:&nbsp;</p>
                <p id="no_contestadas_r">No contestadas:&nbsp;</p>
                <p id="nota">Nota:&nbsp;</p>
                <h3 id="nota_f">Resultado:&nbsp;</h3>
            </section>

        </section>

    </main>

</body>

</html>
