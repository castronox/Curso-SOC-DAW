    <script>
        function c_triangulo() {
            var a = parseFloat(document.getElementById('lado_1').value);
            var b = parseFloat(document.getElementById('lado_2').value);
            var c = parseFloat(document.getElementById('lado_3').value);


            if (isNaN(a)||isNaN(b)||isNaN(c) || !((a+b)>c && (b+c)>a && (c+a)>b)) {
                alert("Rellena todos los campos, o escribe valores correctos de un triangulo, porfavor.");
            } else {

                if (a == b &&  a == c) {
                    document.getElementById('resultado').innerHTML = "El tipo de triangulo es: Equilatero. "
                } else if ( a!= b && b != c && a != c) {
                    document.getElementById('resultado').innerHTML = "El tipo de triangulo es: Is√≥sceles. "
                } else {
                    document.getElementById('resultado').innerHTML = "El tipo de triangulo es: Escaleno. "
                }
            }
        }
