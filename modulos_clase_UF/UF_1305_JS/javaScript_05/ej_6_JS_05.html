<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6 JavaScript 05</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        h1,
        p {
            margin: auto;
            margin-top: 1%;
            margin-bottom: 2%;
            display: flex;
            text-align: center;
            justify-content: center;
            width: 500px;
        }

        section {
            margin: auto;
            margin-top: 1%;
            margin-bottom: 2%;
            display: flex;
            justify-content: center;
            width: 500px;
        }

        input,
        button {
            margin: auto;
            width: 150px;
            margin: 3%;
            gap: 5px;
        }
    </style>
    <script>

        function exe() {
            var n1 = parseFloat(document.getElementById('n1').value);
            var n2 = parseFloat(document.getElementById('n2').value);
            var n3 = parseFloat(document.getElementById('n3').value);



            if (n1 >= n2) {
                if (n1 >= n3) {
                    document.getElementById('resultado').innerHTML = 'El número mas grande es: ' + n1;
                } else {
                    'El número mas grande es: ' + n3;
                }
            } else if (n2 >= n1) {

                if (n2 >= n3) {
                    document.getElementById('resultado').innerHTML = 'El número mas grande es: ' + n2;

                } else {
                    document.getElementById('resultado').innerHTML = 'El número mas grande es: ' + n3;
                }
            } else {
                document.getElementById('resultado').innerHTML = 'El número mas grande es: ' + n3; 
            }




        }
    </script>
</head>

<body>
    <h1>Calcular Numero más alto.</h1>
    <section>
        <input type="number" name="nota1" id="n1" placeholder="Numero 1.">
        <input type="number" name="nota2" id="n2" placeholder="Numero 2.">
        <input type="number" name="nota3" id="n3" placeholder="Numero 3.">
        <button onclick="exe();">Calcular</button>


    </section>
    <p id="resultado"></p>
</body>

</html>
