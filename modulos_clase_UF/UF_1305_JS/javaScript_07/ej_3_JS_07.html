    <script>
        function descuento(v,d){
            let dsc = v*d/100;
            return r = v - dsc; 
        }

        function calcular(n1,n2){
            resultado.innerHTML = descuento(n1,n2);
        }

</head>
<body>
    <input type="number" name="valor" id="precio" placeholder="Precio">
