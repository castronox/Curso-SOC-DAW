<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3_JavaScript_</title>
    <script>


        function calcular_temp() {
            const temp = parseFloat(document.getElementById("grados").value);
        
            const resultado = (temp * 1.8) + 32;

            document.getElementById('resultado_final').innerHTML = 'El resultado de la conversión de ' + temp + " grados Celsius es : " + resultado + " grados Farenheit";
        }


    </script>

</head>

<body>

    <input type="number" id="grados" placeholder="Introduce los grados Cº..."><br />
    


    <input type="button" onclick="calcular_temp();" value="Haz conversion de Farenheit a Celsius.">
    <br />
    <p id="resultado_final"></p>
</body>

</html>
