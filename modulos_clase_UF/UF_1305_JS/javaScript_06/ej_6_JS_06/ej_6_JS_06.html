<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio JavaScript 06</title>
    <script>

        function exe() {
            var p = document.querySelector('p');

            var f = parseInt(document.getElementById('n_1').value);
            var resultado = 1;
            

            for (let i = 1; i <= f ; i++) {

                 resultado *= i;
                
            }
        p.innerHTML += ("<p> El resultado del factorial es: " + resultado + "</p><br /> ");
        }

    </script>
</head>

<body>
    <input placeholder="Introduce el numero factorial" type="number" name="f" id="n_1">
    <button onclick="exe();">calcular</button>

    <p></p>


</body>

</html>
