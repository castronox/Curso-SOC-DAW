<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calcular_n(){

            var n = 0;

            for ( let i = 1 ; i <= 100; i ++){
                document.write = ("El resultado de la suma es:" + n);
                n += i;               
                        
            }
            
            document.getElementById("resultado").textContent = "La suma de los primeros 100 nÃºmeros naturales es: " + n;

            
        }
    </script>
</head>
<body>
    <button onclick="calcular_n();">calcula</button>
    <p id="resultado"></p>
    
</body>
</html>
