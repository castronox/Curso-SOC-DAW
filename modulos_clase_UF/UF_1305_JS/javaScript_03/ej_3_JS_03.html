<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3_JavaScript_</title>
    <script>

        function estableceConversion() {
            var valor = parseFloat(document.getElementById('valorConversion').value);
            var eleccion = document.querySelector('select').value;
            var resultado_conv;

            if (eleccion === 'celsiusToFahrenheit') {
                
                resultado_conv = (valor * 9/5) + 32;
                document.getElementById('resultado').innerHTML = "El resultado de celsius a fahrenheit son " + resultado_conv.toFixed(2) + "º Fahrenheit";
            } else if (eleccion === 'fahrenheitToCelsius') {
                
                resultado_conv = (valor - 32) * 5/9;
                document.getElementById('resultado').innerHTML = "El resultado de Fahrenheit a Celsius son " + resultado_conv.toFixed(2) + "º Celsius";
            } else {
                document.getElementById('resultado').innerHTML = "Nos seleccionado ningun valor...";
            }
        }
    </script>
</head>
<body>
    <select id="conversion">
        <option value="">Selecciona Conversión</option>
        <option value="celsiusToFahrenheit">Celsius a Fahrenheit</option>
        <option value="fahrenheitToCelsius">Fahrenheit a Celsius</option>
    </select>
    <input type="button" value="conversion" onclick="estableceConversion();" id="conversion">
    <input type="number" id="valorConversion" placeholder="Valor">
    <p id="resultado"></p>
</body>
</html>
