<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Ejercicio 1 CSS</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 10px;
        }

        header,
        footer,
        main,
        aside,
        .izquierda,
        .derecha {
            border: dashed 1px darkblue;
            text-align: center;
            padding: 20px;
        }

        h1,
        figure,
        article,
        aside,
        form {
            border: dashed 1px darkred;
            padding: 20px;
        }

        .grid-container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 5px;
        }

        header{
            background-color: #f99;
            grid-column-start: 1;
            grid-column-end: 3;
        }
        aside{
            background-color: #99f;
            grid-column-start: 1;
            grid-column-end: 2;
        }
        main{
            background-color: #9ff;
            
        }
        footer{
            background-color: #f9f ;
            grid-column-start: 1;
            grid-column-end: 4;
        }

        .izquierda{
            background-color: #9f9;
            grid-column-start: 1;
            grid-row-start: 2;
        }
        .derecha{
            background-color: #ff9;
            grid-column-start: 3;
            grid-column-end: 3;
            
            
        }
    </style>
</head>

<body class="grid-container">
<header>HEADER</header>
<section class="izquierda">IZQUIERDA</section>

<main>MAIN</main>
<section class="derecha">DERECHA</section>
<footer>FOOTER</footer>
</body>

</html>
