<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout en CSS3. Ejemplo 1</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            padding: 10px;
        }

        div{
            text-align: center;
            border: solid 1px darkblue;
            padding: 20px;
        }
    
        div:nth-of-type(1){background-color:rgb(6, 130, 240) ;}
        div:nth-of-type(2){background-color:rgb(199, 16, 46) ;}
        div:nth-of-type(3){background-color:rgb(200, 200, 0) ;}
        div:nth-of-type(4){background-color:rgb(226, 112, 30) ;}
        div:nth-of-type(5){background-color:rgb(6, 130, 240) ;}

        .grid-container{
            display: grid;
            grid-template-columns: 3fr 4fr 1fr 1fr;
            grid-column-gap: 30px;
            grid-row-gap: 20px;
            grid-template-rows: 2fr 1fr 3fr;

            justify-content: center;
            align-content: center;

        }
    </style>
</head>
<body class="grid-container">
<div>Elemento 1</div>
<div>Elemento 2</div>
<div>Elemento 3</div>
<div>Elemento 4</div>
<div>Elemento 1</div>
<div>Elemento 2</div>
<div>Elemento 3</div>
<div>Elemento 4</div>
<div>Elemento 1</div>
<div>Elemento 2</div>
<div>Elemento 3</div>
<div>Elemento 4</div>
    
</body>
</html>
