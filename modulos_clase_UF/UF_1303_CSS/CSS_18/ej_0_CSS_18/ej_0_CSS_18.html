<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 0 CSS 18</title>
    <style>
        div {
            position: absolute;
            top: 0%;
            height: 300px;
            left: 0%;
            width:  200px;
            transform-style: preserve-3d;
            transform: rotateX(20deg) rotateY(-30deg);
        }
        
        div img {
            position: absolute;
            border: solid 1px black;
            height: 100%;
            width: 100%;
            transform-origin: 0% 50%;
        }
        
        div img:nth-of-type(1) {
            transform: rotateY(0deg);
        }
        
        div img:nth-of-type(2) {
            transform: rotateY(5deg);
        }
        
        div img:nth-of-type(3) {
            transform: rotateY(10deg);
        }
        
        div img:nth-of-type(4) {
            transform: rotateY(15deg);
        }
        
        div img:nth-of-type(5) {
            transform: rotateY(20deg);
        }
        
        div img:nth-of-type(6) {
            transform: rotateY(25deg);
        }
    </style>
</head>
<body>
    <div>
        <img src="img/portada_spiderman.jpg" alt="portada_spiderman">
        <img src="img/hoja_1.jpg" alt="hoja_1">
        <img src="img/hoja_2.jpg" alt="hoja_2">
        <img src="img/hoja_3.jpg" alt="hoja_3">
        <img src="img/hoja_4.jpg" alt="hoja_4">
        <img src="img/contraportada_spiderman.jpg" alt="contraportada_spiderman">
    </div>
</body>
</html>
