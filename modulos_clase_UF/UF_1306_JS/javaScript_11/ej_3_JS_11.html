<!DOCTYPE html>
<html>


<head>
    <title>Calculadora de letra del DNI</title>
    <script>
        function calcularLetraDNI() {
            var numeroDNI = document.getElementById('numeroDNI').value;
            var letras = 'TRWAGMYFPDXBNJZSQVHLCKE';
            var indice = numeroDNI % 23;
            var letra = letras.charAt(indice);
            document.getElementById('resultado').innerHTML = 'La letra del DNI ' + numeroDNI + ' es: ' + letra;
        }
    </script>
</head>

<body>
    <h1>Calculadora de letra del DNI</h1>
    <form>
        <label for="numeroDNI">NÃºmero de DNI:</label>
        <input type="text" id="numeroDNI" name="numeroDNI" required>
        <button type="button" onclick="calcularLetraDNI()">Calcular</button>
    </form>
    <div id="resultado"></div>
</body>

</html>
